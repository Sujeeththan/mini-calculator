<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-mesh"></div>
    
    <div class="calculator-card">
        <div class="card-header">
            <h2>Mini Calculator</h2>
            <div class="status-dot"></div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <i class="fa-solid fa-1"></i>
                <input type="number" id="num1" placeholder="Enter first number" required>
            </div>
            <div class="input-wrapper">
                <i class="fa-solid fa-2"></i>
                <input type="number" id="num2" placeholder="Enter second number" required>
            </div>
        </div>

        <div class="operations-grid">
            <button class="btn op-btn" onclick="add()"><i class="fa-solid fa-plus"></i></button>
            <button class="btn op-btn" onclick="sub()"><i class="fa-solid fa-minus"></i></button>
            <button class="btn op-btn" onclick="mul()"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn op-btn" onclick="div()"><i class="fa-solid fa-divide"></i></button>
        </div>

        <div class="result-section">
            <label>Result</label>
            <div class="result-display">
                <input type="text" id="result" readonly placeholder="0">
            </div>
        </div>

        <div class="action-footer">
            <button class="btn clear-btn" onclick="clearFields()">
                <i class="fa-solid fa-rotate-right"></i> Reset
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
